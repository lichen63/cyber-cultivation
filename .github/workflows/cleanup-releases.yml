name: Cleanup Old Releases

on:
  # Run after a new release is published
  release:
    types: [published]
  # Run after Build macOS DMG workflow completes
  workflow_run:
    workflows: ["Build macOS DMG"]
    types:
      - completed
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete older releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3
          delete_tags: true
          delete_tag_pattern: v.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
